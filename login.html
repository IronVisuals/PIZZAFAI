<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>PizzaFai - Login</title>
    <style>

    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-logo">
            <div class="login-logo-image">
                <svg width="50" height="50" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="PizzaFai logo">
                    <circle cx="32" cy="32" r="28" fill="#f6c358" stroke="#db9a3e" stroke-width="4"/>
                    <circle cx="22" cy="24" r="4" fill="#db5a36"/>
                    <circle cx="40" cy="28" r="4" fill="#db5a36"/>
                    <circle cx="34" cy="40" r="4" fill="#db5a36"/>
                </svg>
            </div>
            <span class="login-logo-text">PizzaFai</span>
        </div>

        <h2>üîê Acesso Restrito</h2>
        <p style="color: #666; margin-bottom: 30px;">Fa√ßa login para acessar a √°rea administrativa</p>

        <div class="login-form">
            <div class="form-group">
                <label>Usu√°rio:</label>
                <input type="text" id="loginUsuario" placeholder="Digite seu usu√°rio">
            </div>

            <div class="form-group">
                <label>Senha:</label>
                <input type="password" id="loginSenha" placeholder="Digite sua senha">
            </div>

            <button class="login-btn" onclick="fazerLogin()">üö™ Entrar</button>

            <div id="loginError" class="error-message">
                ‚ùå Usu√°rio ou senha incorretos!
            </div>
        </div>

        <a href="index.html" class="back-link">‚Üê Voltar para a p√°gina principal</a>
    </div>

    <script>
        function fazerLogin() {
            const usuario = document.getElementById('loginUsuario').value;
            const senha = document.getElementById('loginSenha').value;
            const errorElement = document.getElementById('loginError');

            // Credenciais fixas
            const USUARIO_CORRETO = 'Admin';
            const SENHA_CORRETA = '123';

            if (usuario === USUARIO_CORRETO && senha === SENHA_CORRETA) {
                // Login bem-sucedido - redireciona para a p√°gina ADMIN
                window.location.href = 'admin.html';
            } else {
                // Login falhou - mostra mensagem de erro
                errorElement.style.display = 'block';
                
                // Limpa os campos
                document.getElementById('loginUsuario').value = '';
                document.getElementById('loginSenha').value = '';
                
                // Foca no campo de usu√°rio
                document.getElementById('loginUsuario').focus();
            }
        }

        // Permitir login com Enter
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                fazerLogin();
            }
        });
    </script>
</body>
</html>
